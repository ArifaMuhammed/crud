{%extends 'employeeapp/base.html' %}
{% load crispy_forms_tags %}

{% block content  %}

<div class="container mt-5" style="background-color: rgb(115, 80, 133);">
    <h1>Employee Registration Form</h1>
    <br><br>
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
{{form|crispy}}   
<div class="row">
    <div class="col-md-8">
       <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-database"></i>Submit</button> 
    </div>
    <div class="col-md-4">
        <a href="{% url 'employee_list' %}" class="btn btn-secondary btn-block btn-lg">
            <i class="fas fa-stream"></i>Back to list
        </a>

    </div>
</div>

</form><br><br>



</div>



{% endblock content %}
