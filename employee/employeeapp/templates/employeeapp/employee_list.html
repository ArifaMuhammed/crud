{% extends 'employeeapp/base.html' %}


{% block content %}

<table class="table table-primary">
    <thead>
        <tr>
            <th>Full Name</th>
            <th>Mobile</th>
            <th>Position</th>
            <th>
                <a href="{% url 'employee_insert' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"> Add New</i>
                </a>
                   
            </th>
        </tr>
    </thead>
    <tbody>
        {% for employee in employee_list %}
        <tr>
            <td>{{employee.full_name}}</td>
            <td>{{employee.mobile}}</td>
            <td>{{employee.position}}</td>
            <td>
                <a href="{% url 'employee_update' employee.id %}" class="btn btn-secondary px-0">
                    <i class="fas fa-pen-square"></i>
                </a>
                <form action="{% url 'employee_delete' employee.id %}" method="POST" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn">
                        <i class="far fa-trash-alt fa-lg text-danger float-right"></i>

                    </button>
                </form>


            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock content %}
